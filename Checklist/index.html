<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Checklist</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/34544e148c.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
  </div>
  <!-- Toaster Success Start -->
  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0">
      <div id="liveToast" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true"
        data-delay="4000">
        <div>
          <button type="button" class="close btn" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">Listeye eklendi.</div>
      </div>
    </div>
  </div>
  <!-- Toaster Success End -->

  <!-- Toaster Error Start -->
  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0">
      <div id="liveToast" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
        data-delay="4000">
        <div>
          <button type="button" class="close btn" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
      </div>
    </div>
  </div>
  <!-- Toaster Error End -->

  <!-- Container Start -->
  <div class="container col-lg-6">
    <div class="header">
      <img src="assets/notebook-logo.png" alt="Notebook Logo" class="img-fluid">
      <h2>Yapılacaklar</h2>
      <input class="form-control" type="text" id="task" placeholder="Bugün ne yapacaksın?" />
      <span onclick="newElement(event)" id="liveToastBtn" class="btn btn-light btn-lg">Ekle</span>
    </div>

    <ul id="list">
      <!-- <li><span class="hide">✔</span> 3 Litre Su İç <button class="btn-close ms-auto" aria-label="Close"></button></li>
        <li><span class="hide">✔</span> Ödevleri Yap <button class="btn-close ms-auto" aria-label="Close"></button></li>
        <li><span class="hide">✔</span> En Az 3 Saat Kodlama Yap <button class="btn-close ms-auto" aria-label="Close"></button></li>
        <li><span class="hide">✔</span> Yemek Yap <button class="btn-close ms-auto" aria-label="Close"></button></li>
        <li><span class="hide">✔</span> 50 Sayfa Kitap Oku <button class="btn-close ms-auto" aria-label="Close"></button></li> -->
    </ul>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </div>
  <!-- Container End -->
</body>

</html>
